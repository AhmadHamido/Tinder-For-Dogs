<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <title>TinDog</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="top-icon" src="images/icon-profile.png" alt="empty grey head and upper body">
            <img class="logo" src="images/logo.png" alt="dog paws">
            <img class="top-icon" src="images/icon-chat.png" alt="chat bubble">
        </header>
        <main>
            <div class="dog" id="dog">
                <!-- js code here -->
            </div>
        </main>
        <div class="tindog-btns" id="tindog-btns">
            <button class="dislike-btn" id="dislike-btn"><img class="icon-btn icon-x" src="images/icon-cross.png" alt="red letter x"></button>
            <button class="like-btn" id="like-btn"><img class="icon-btn" src="images/icon-heart.png" alt="green heart"></button>
        </div>
    </div>
</body>
</html>
